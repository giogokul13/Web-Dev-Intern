<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script type="text/javascript"> 
        function div1(){
        var a =document.getElementById("class1");
        a.style.backgroundColor = "blue";
        }
    </script>
</head>
<body>
    <div class="class1"  onclick="div1()" id="class1" style="color: brown; height: fit-content; width: fit-content; background-color: chartreuse;" >
        hi this box will change to blue color 
    </div>
</body>
</html>
