<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Application form </h1>
    <form action="forms.html">
   <fieldset>
    Full Name:      <input type="text" name="fname" > <br>
    Last Name:      <input type="text" name="lname" > <br>
    Email Id:       <input type="email" name="mailid" > <br>
    Mobile Number:  <input type="number" name="mob" > <br>
    Date Of Birth:  <input type="date" name="dob"> <br>
    Gender:         <input type="radio" name="gender" value="male"> Male <br>
                    <input type="radio" name="gender" value="female"> Female <br>
                    <input type="radio" name="gender" value="others"> Others <br>
    Address:        <textarea name="address" id="address" cols="30" rows="10">Enter your Address 
                    </textarea>
    
    Hobbies:        <input type="checkbox" value="sports" name="hobbies"> Sports
                    <input type="checkbox" value="programming" name="hobbies"> programmming
                    <input type="checkbox" value="culturals" name="hobbies"> culturals
    
    Education:      <select name="education" id="education">
                    <option value="masters" selected>Master's </option>
                    <option value="bachelor">Bachelor's </option>
                    <option value="secondary"> Secondary</option>
                    <option value="diploma">Diploma </option>
                    <option value="others">Others </option>

                    </select>
    

   </fieldset>    

                    <button>Submit</button>






    </form>
</body>
</html>
